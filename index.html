<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minecraft Bedrock PVP Rankings - Demo v0.0.3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            transition: background 0.3s ease;
        }

        body.custom-bg {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Pantalla de carga */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #loading-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* App principal */
        #app {
            display: none;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
        }

        #app.show {
            display: flex;
        }

        /* Banner de permisos */
        .permission-banner {
            position: fixed;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            z-index: 9500;
            transition: top 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
        }

        .permission-banner.show {
            top: 20px;
            pointer-events: auto;
        }

        .permission-icon {
            font-size: 40px;
            text-align: center;
            margin-bottom: 15px;
        }

        .permission-title {
            font-size: 18px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .permission-desc {
            font-size: 13px;
            color: #aaa;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .permission-buttons {
            display: flex;
            gap: 10px;
        }

        .permission-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .permission-btn.allow {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }

        .permission-btn.deny {
            background: #2a2a2a;
            color: #fff;
        }

        .permission-btn:active {
            transform: scale(0.95);
        }

        /* Modalidades horizontales */
        .modalidades-bar {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            overflow-x: auto;
            gap: 5px;
        }

        .modalidad-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 6px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .modalidad-btn:active {
            transform: scale(0.95);
        }

        .modalidad-btn.active {
            background: rgba(0, 0, 0, 0.7);
            border-color: #000;
        }

        .modalidad-btn-icon {
            width: 28px;
            height: 28px;
            margin-bottom: 3px;
            image-rendering: pixelated;
            object-fit: contain;
        }

        .modalidad-btn-text {
            font-size: 8px;
            font-weight: 800;
            color: #000;
        }

        /* Contenido */
        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
            padding-bottom: 70px;
        }

        /* Layout tops */
        .tops-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .jugadores-center {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* Panel derecho colapsable */
        .user-panel {
            width: 140px;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-left: 2px solid #2a2a2a;
            padding: 15px 10px;
            overflow-y: auto;
            position: relative;
            transition: all 0.3s ease;
        }

        .user-panel.collapsed {
            width: 40px;
            padding: 10px 5px;
        }

        .user-panel.collapsed .user-panel-content {
            display: none;
        }

        .collapse-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2a2a2a;
            border: 2px solid #3a3a3a;
            color: #fff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .user-panel.collapsed .collapse-btn {
            right: 5px;
        }

        .collapse-btn:active {
            transform: scale(0.9);
        }

        .user-panel-content {
            transition: opacity 0.3s ease;
        }

        .user-panel-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .user-panel-skin {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 8px;
        }

        .user-panel-name {
            font-size: 11px;
            font-weight: 800;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4px;
        }

        .user-panel-rank {
            font-size: 8px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 3px 6px;
            display: inline-block;
            color: #00ff88;
        }

        .user-panel-rank.owner {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .user-panel-stats {
            margin-top: 15px;
        }

        .user-stat-item {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            text-align: center;
        }

        .user-stat-icon {
            width: 20px;
            height: 20px;
            image-rendering: pixelated;
            object-fit: contain;
            display: inline-block;
            vertical-align: middle;
        }

        .user-stat-mode {
            font-size: 9px;
            color: #888;
            margin-bottom: 3px;
        }

        .user-stat-pos {
            font-size: 16px;
            font-weight: 800;
            color: #ffff00;
        }

        /* Jugador de ejemplo - Dise√±o nuevo */
        .jugador-card {
            background: #000;
            border: 3px solid #000;
            border-radius: 25px;
            padding: 0;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            height: 80px;
        }

        .jugador-card:active {
            transform: scale(0.98);
        }

        /* Top 1 - Dorado */
        .jugador-card.top-1 .jugador-skin-circle {
            background: #FFD700;
        }

        .jugador-card.top-1 .jugador-info-bar,
        .jugador-card.top-1 .jugador-modes-bar {
            background: #FFD700;
        }

        .jugador-card.top-1 .jugador-top-badge {
            color: #FFD700;
        }

        /* Top 2+ - Azul claro */
        .jugador-card.top-2 .jugador-skin-circle {
            background: #A8C5D1;
        }

        .jugador-card.top-2 .jugador-info-bar,
        .jugador-card.top-2 .jugador-modes-bar {
            background: #A8C5D1;
        }

        .jugador-skin-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .jugador-info-bar {
            position: absolute;
            left: 60px;
            top: 15px;
            right: 15px;
            height: 25px;
            border-radius: 15px;
            z-index: 1;
        }

        .jugador-modes-bar {
            position: absolute;
            left: 100px;
            bottom: 15px;
            right: 15px;
            height: 25px;
            border-radius: 15px;
            z-index: 1;
        }

        .jugador-top-badge {
            position: absolute;
            left: 10px;
            bottom: 5px;
            font-size: 12px;
            font-weight: 900;
            text-transform: lowercase;
            z-index: 3;
        }

        /* Jugadores en el centro */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffaa00;
        }

        .empty-state p {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Perfil pantalla completa */
        .perfil-fullscreen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: 9500;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        .perfil-fullscreen.show {
            display: block;
        }

        .perfil-header-bar {
            background: linear-gradient(135deg, #1f1f1f 0%, #2d2d2d 100%);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .perfil-title {
            font-size: 16px;
            font-weight: 800;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .perfil-close-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 12px;
            cursor: pointer;
        }

        .perfil-close-btn:active {
            transform: scale(0.95);
        }

        .perfil-body {
            padding: 20px;
        }

        .perfil-main {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 20px;
            border-radius: 20px;
            border: 2px solid #2a2a2a;
        }

        .perfil-skin-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .perfil-data h2 {
            font-size: 22px;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .perfil-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid #00ff88;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 700;
            color: #00ff88;
        }

        .perfil-badge.owner {
            background: rgba(255, 215, 0, 0.2);
            border-color: #ffd700;
            color: #ffd700;
        }

        .perfil-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid #2a2a2a;
        }

        .perfil-section h3 {
            font-size: 14px;
            color: #888;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .perfil-section-content {
            color: #bbb;
            font-size: 13px;
            line-height: 1.8;
        }

        .perfil-mode-item {
            margin-bottom: 8px;
        }

        .perfil-mode-icon {
            width: 16px;
            height: 16px;
            image-rendering: pixelated;
            vertical-align: middle;
            margin-right: 5px;
        }

        .perfil-link-btn {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            color: #000;
            padding: 14px;
            border-radius: 15px;
            text-align: center;
            font-weight: 800;
            text-decoration: none;
            display: block;
        }

        /* Amigos */
        .amigos-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
            flex: 1;
        }

        .amigos-empty h3 {
            font-size: 20px;
            color: #ffaa00;
            margin-bottom: 10px;
        }

        .amigos-empty p {
            color: #888;
            margin-bottom: 30px;
        }

        .add-friend-btn {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 6px 20px rgba(0, 255, 136, 0.4);
        }

        .add-friend-btn:active {
            transform: scale(0.95);
        }

        /* Configuraci√≥n */
        .config-container {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .config-option {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 2px solid #2a2a2a;
        }

        .config-option h3 {
            font-size: 16px;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .config-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .config-btn {
            background: #2a2a2a;
            color: white;
            border: 2px solid #3a3a3a;
            padding: 12px 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .config-btn:active {
            transform: scale(0.95);
        }

        .mode-preview {
            display: flex;
            gap: 15px;
            margin: 15px 0;
        }

        .mode-option {
            flex: 1;
            text-align: center;
            cursor: pointer;
            padding: 15px;
            border-radius: 15px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .mode-option.active {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .mode-phone {
            width: 80px;
            height: 120px;
            margin: 0 auto 10px;
            border-radius: 15px;
            border: 3px solid #333;
            position: relative;
        }

        .mode-phone.dark {
            background: #0a0a0a;
        }

        .mode-phone.light {
            background: #f5f5f5;
        }

        .mode-phone::before {
            content: '‚òÄÔ∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            opacity: 0;
        }

        .mode-phone.light::before {
            opacity: 1;
        }

        .mode-label {
            font-size: 12px;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .mode-warning {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 170, 0, 0.1);
            border-radius: 10px;
        }

        /* Opciones de DUE√ëO */
        .owner-options {
            display: none;
        }

        .owner-options.show {
            display: block;
        }

        /* Modal de contrase√±a */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9600;
            justify-content: center;
            align-items: center;
        }

        .password-modal.show {
            display: flex;
        }

        .password-content {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-radius: 24px;
            padding: 35px 25px;
            max-width: 90%;
            border: 2px solid #333;
            animation: popupSlide 0.3s ease;
        }

        .password-content h3 {
            font-size: 20px;
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }

        .password-input {
            width: 100%;
            background: #1a1a1a;
            border: 2px solid #3a3a3a;
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .password-input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .password-buttons {
            display: flex;
            gap: 10px;
        }

        .password-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-btn.submit {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            color: #000;
        }

        .password-btn.cancel {
            background: #2a2a2a;
            color: #fff;
        }

        .password-btn:active {
            transform: scale(0.95);
        }

        .password-error {
            color: #ff4444;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: center;
        }

        /* Men√∫ inferior */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #1f1f1f 0%, #2d2d2d 100%);
            display: flex;
            justify-content: space-around;
            padding: 10px 8px;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.8);
            border-top: 2px solid #333;
            z-index: 8000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 10px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            flex: 1;
            max-width: 80px;
        }

        .nav-item:active {
            transform: scale(0.9);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.15) 0%, rgba(0, 204, 255, 0.15) 100%);
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 3px;
            filter: grayscale(100%);
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .nav-item.active .nav-icon {
            filter: grayscale(0%) drop-shadow(0 0 10px rgba(0, 255, 136, 0.6));
            opacity: 1;
            transform: scale(1.1);
        }

        .nav-label {
            font-size: 8px;
            color: #666;
            font-weight: 700;
            text-transform: uppercase;
        }

        .nav-item.active .nav-label {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.92);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup {
            background: linear-gradient(135deg, #1a1a1a 0%, #252525 100%);
            border-radius: 24px;
            padding: 30px 25px;
            max-width: 85%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.9);
            border: 2px solid #333;
            animation: popupSlide 0.3s ease;
        }

        @keyframes popupSlide {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #ffaa00;
        }

        .popup p {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .popup-btn {
            background: linear-gradient(90deg, #00ff88 0%, #00ccff 100%);
            color: #000;
            border: none;
            padding: 12px 40px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        .popup-btn:active {
            transform: scale(0.95);
        }

        .page-section {
            display: none;
            flex: 1;
            overflow: hidden;
        }

        .page-section.active {
            display: flex;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00ff88 0%, #00ccff 100%);
            border-radius: 10px;
        }

        input[type="file"] {
